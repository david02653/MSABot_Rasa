intents:
  - service_health
  - service_info
  - service_using_info
  - service_api_list
  - service_env

actions:
  - utter_service_health
  - utter_service_info
  - utter_service_using_info
  - utter_service_api_list
  - utter_env
  - utter_service_only
  - action_service_health
  - action_service_info
  - action_service_using_info
  - action_service_api_list
  - action_default_fallback
  
templates:
  utter_service_health:
    - text : "{'intent': 'utter_service_health', 'service' : {service}}"
  utter_service_info:
    - text : "{'intent': 'utter_service_info', 'service' : {service}}"
  utter_service_using_info:
    - text : "{'intent': 'utter_service_using_info', 'service' : {service}}"
  utter_service_api_list:
    - text: "{'intent': 'action_service_api_list', 'service' : {service}}"
  utter_env:
    - text: "{'intent': 'action_service_env'}"
  utter_service_only:
    - text: "{'intent': 'utter_service_only', 'service' : {service}}"
  utter_default:
    - text: "{'intent': 'none'}"